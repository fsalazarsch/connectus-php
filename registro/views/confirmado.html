<!document html>
<html lang='Es-es'>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Confirmación de correo</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		<style type="text/css">
			/*
			 * Globals
			 */

			/* Links */
			a,
			a:focus,
			a:hover {
			  color: #fff;
			}

			/* Custom default button */
			.btn-default,
			.btn-default:hover,
			.btn-default:focus {
			  color: #333;
			  text-shadow: none; /* Prevent inheritence from `body` */
			  background-color: #fff;
			  border: 1px solid #fff;
			}


			/*
			 * Base structure
			 * color azul #1E91CF
			 */

			html,
			body {
			  height: 100%;
			  background-color: white;
			}
			body {
			  color: #1E91CF;
			  text-align: center;
			  text-shadow: 0 1px 3px rgba(0,0,0,.2);
			}

			/* Extra markup and styles for table-esque vertical and horizontal centering */
			.site-wrapper {
			  display: table;
			  width: 100%;
			  height: 100%; /* For at least Firefox */
			  min-height: 100%;
			  -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
			          box-shadow: inset 0 0 100px rgba(0,0,0,.5);
			}
			.site-wrapper-inner {
			  display: table-cell;
			  vertical-align: top;
			}
			.cover-container {
			  margin-right: auto;
			  margin-left: auto;
			}

			/* Padding for spacing */
			.inner {
			  padding: 30px;
			}


			/*
			 * Header
			 */
			.masthead-brand {
			  margin-top: 10px;
			  margin-bottom: 10px;
			}

			.masthead-nav > li {
			  display: inline-block;
			}
			.masthead-nav > li + li {
			  margin-left: 20px;
			}
			.masthead-nav > li > a {
			  padding-right: 0;
			  padding-left: 0;
			  font-size: 16px;
			  font-weight: bold;
			  color: #fff; /* IE8 proofing */
			  color: rgba(255,255,255,.75);
			  border-bottom: 2px solid transparent;
			}
			.masthead-nav > li > a:hover,
			.masthead-nav > li > a:focus {
			  background-color: transparent;
			  border-bottom-color: #a9a9a9;
			  border-bottom-color: rgba(255,255,255,.25);
			}
			.masthead-nav > .active > a,
			.masthead-nav > .active > a:hover,
			.masthead-nav > .active > a:focus {
			  color: #fff;
			  border-bottom-color: #fff;
			}

			@media (min-width: 768px) {
			  .masthead-brand {
			    float: left;
			  }
			  .masthead-nav {
			    float: right;
			  }
			}


			/*
			 * Cover
			 */

			.cover {
			  padding: 0 20px;
			}
			.cover .btn-lg {
			  padding: 10px 20px;
			  font-weight: bold;
			}


			/*
			 * Footer
			 */

			.mastfoot {
			  color: #999; /* IE8 proofing */
			  color: rgba(255,255,255,.5);
			}


			/*
			 * Affix and center
			 */

			@media (min-width: 768px) {
			  /* Pull out the header and footer */
			  .masthead {
			    position: fixed;
			    top: 0;
			  }
			  .mastfoot {
			    position: fixed;
			    bottom: 0;
			  }
			  /* Start the vertical centering */
			  .site-wrapper-inner {
			    vertical-align: middle;
			  }
			  /* Handle the widths */
			  .masthead,
			  .mastfoot,
			  .cover-container {
			    width: 100%; /* Must be percentage or pixels for horizontal alignment */
			  }
			}

			@media (min-width: 992px) {
			  .masthead,
			  .mastfoot,
			  .cover-container {
			    width: 700px;
			  }
			}

			#logo.crop_logo {
				max-width: 100%;
				overflow: hidden;
				margin: 0 auto;
				padding: 0;
				position: relative;
				width: 50%;
			}
		</style>

	</head>
	<body>

		<div class="site-wrapper">
      		<div class="site-wrapper-inner">
        		<div class="cover-container">
					<div class="inner cover">

						<img id='logo' class='crop_logo' src="http://connectus.cl/image/no_image_transp.png">

						<h1 class="cover-heading">¡Felicidades!</h1>
						<p class="lead">Tu correo ha sido confirmado.</p>
						<p class="lead">
							<a href="/admin" class="btn btn-lg btn-primary">¡Inicia Sesión!</a>
						</p>

					</div>
        		</div>
      		</div>
    	</div>
		
	</body>
</html>
